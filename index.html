
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청소당번 뽑기</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%;">
      <div class="card-header bg-gradient-primary text-white text-center py-4">
        <h1 class="display-6 mb-0">
          <i class="bi bi-brush me-2"></i>청소당번 뽑기
        </h1>
      </div>
      
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <p class="lead text-muted mb-4">1번부터 28번까지 중에서 6명을 랜덤으로 선택합니다</p>
          
          <button id="drawButton" class="btn btn-lg btn-gradient-danger px-5 py-3 rounded-pill shadow">
            <i class="bi bi-dice-3 me-2"></i>청소당번 뽑기
          </button>
        </div>
        
        <div id="result" class="mt-5" style="display: none;">
          <div class="alert alert-success text-center">
            <h4 class="alert-heading">
              <i class="bi bi-check-circle me-2"></i>선택된 청소당번
            </h4>
            <div id="selectedNumbers" class="row g-3 mt-3"></div>
          </div>
        </div>
        
        <div class="text-center mt-4">
          <button id="resetButton" class="btn btn-outline-secondary rounded-pill px-4" style="display: none;">
            <i class="bi bi-arrow-clockwise me-2"></i>다시 뽑기
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
